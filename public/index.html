<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Signup</title>
            <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
    </head>
            <body style="background-image: url('/static/image/book1.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;justify-content: center; ">

            <div class="container">
        <h1>Signup</h1>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                required
            >
            <br>
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            >
            <br>
            <label for="university">University:</label>
            <input
                type="text"
                id="university"
                name="university"
                required
            >
            <br>
            <label for="hometown">Hometown:</label>
            <input
                type="text"
                id="hometown"
                name="hometown"
                required
            >
            <br>
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            >
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const university = document.getElementById('university').value;
            const hometown = document.getElementById('hometown').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, university, hometown, password }),
                });

                if (response.status === 201) {
                    alert('Signup successful! Redirecting to login page...');
                    window.location.href = '/login.html'; // Redirect to login page
                } else if (response.status === 400) {
                    alert('Email already exists. Please try another one.');
                } else {
                    alert('An error occurred. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Unable to connect to the server.');
            }
        });
        </script>
        </div>
    </body>
</html>
